<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<script>
    let root = document.getElementById('root')
    let heading = React.createElement('h1',{},"Hello EveryOne !!")
    let heading2 = React.createElement('h2',{},"Hello All !!")
    let div=React.createElement('div',{},[heading,heading2])
    let Main_content=ReactDOM.createRoot(root)
    Main_content.render(div)
</script>
